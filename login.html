<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript">
			function changePic(img){
				var src = img.src;
				document.getElementById("by").background=src;
			}
			//window.setInterval(chancePic, 3000);
			function chancePic(){
				var num = Math.round(7*Math.random())+1;
				var src;
				switch (num)
				{
					case 1:
					  src=document.getElementById("one").src;
					  break;
					case 2:
					  src=document.getElementById("two").src;
					  break;
					case 3:
					 src=document.getElementById("three").src;
					  break;
					case 4:
					  src=document.getElementById("four").src;
					  break;
					case 5:
					  src=document.getElementById("five").src;
					  break;
					case 6:
					  src=document.getElementById("six").src;
					  break;
					case 7:
					  src=document.getElementById("seven").src;
					  break;
					case 8:
					  src=document.getElementById("eight").src;
					  break;
					
				}
				document.getElementById("by").background=src;
			}
		</script>
        <style type="text/css">
			div{
				background:#F00;
			}
		</style>
	</head>
	<body id="by" <!--onload="chancePic()"-->>
		<div class="header">
			<font color="white" size="5">View</font>
			<ul>
				<li><a href="#"><img id="one" src="img/Chrysanthemum.jpg" onclick="changePic(this)"/> </a></li>
				<li><a href="#"><img id="two" src="img/Desert.jpg" onclick="changePic(this)"/></a></li>

			</ul>

				<li><a href="#"><img id="six" src="img/Penguins.jpg" onclick="changePic(this)"/></a></li>
				<li><a href="#"><img id="seven" src="img/Lighthouse.jpg" onclick="changePic(this)"/></a></li>
				<li><a href="#"><img id="eight" src="img/Jellyfish.jpg" onclick="changePic(this)"/></a></li>
			</ul>
		</div>
